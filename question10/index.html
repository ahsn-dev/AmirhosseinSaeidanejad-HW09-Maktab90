<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body
    dir="rtl"
    class="d-md-flex justify-content-center mt-md-5 gap-md-5 bg-danger p-md-0 p-1"
  >
    <div
      class="first-main-div d-flex flex-column align-items-center rounded-4 col-lg-6 col-md-6 col-12"
    >
      <div class="container border-bottom">
        <h1 class="fs-3 fw-bold p-3 text-center">
          رستوران مک دونالد شعبه تهران
        </h1>
      </div>
      <div class="container mt-4">
        <div class="row gap-2">
          <div id="products" class="row mx-auto"></div>
        </div>
      </div>
    </div>
    <div
      class="second-main-div d-flex flex-column align-items-center h-100 p-lg-3 col-lg-3 rounded-4 p-md-2 col-md-4 mt-3 p-2 mt-sm-0"
    >
      <div class="container">
        <div class="d-flex justify-content-between">
          <p>جمع کل سفارشات:</p>
          <p id="totalPrice"></p>
        </div>
        <div class="d-flex justify-content-between">
          <p>حق سرویس و کارمزد:</p>
          <p id="serviceCharge"></p>
        </div>
        <div class="d-flex justify-content-between">
          <p>تخفیف:</p>
          <p id="discount">۰ درصد</p>
        </div>

        <div dir="ltr" class="d-flex input-group">
          <button dir="rtl" class="btn bg-danger" type="button" id="addButton">
            <ion-icon class="tick" name="checkmark-outline"></ion-icon>
          </button>
          <input
            dir="rtl"
            type="text"
            class="form-control"
            placeholder="کد تخفیف"
            id="discountCode"
          />
        </div>
      </div>
      <div class="container">
        <div class="bg-warning mt-5 d-flex justify-content-between rounded p-2">
          <p class="m-0">مبلغ قابل پرداخت</p>
          <p class="m-0" id="payableAmount">۰ تومان</p>
        </div>

        <div class="d-grid">
          <button
            class="btn btn-danger w-100 mt-3 py-md-2 py-lg-3"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            ثبت سفارش
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">سفارش شما با موفقیت ثبت شد</div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal" id="submit">
              باشه
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./bootstrap/bootstrap.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
